<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>

      function mudaTexto() {
        let paragrafo = document.getElementsByTagName('p')[1];
        paragrafo.innerHTML = 'Me vejo como pessoa desenvolvedora formada e ganhando acima do patamar mínimo.';
      } mudaTexto();

      function yellowToGreen() {
        let squareOne = document.getElementsByClassName('main-content')[0];
        squareOne.style.background = 'rgb(76,164,109)';
      } yellowToGreen();

      function redToWhite() {
        let squareTwo = document.getElementsByClassName ('center-content')[0];
        squareTwo.style.background = 'white';
      } redToWhite();

      function correct() {
        let texto = document.getElementsByTagName('h1')[0];
        texto.innerHTML = 'JavaScript';
      } correct();

      function maisuculo() {
        let caixaAlta = document.getElementsByTagName('p')[0];
        caixaAlta.innerHTML = caixaAlta.innerHTML.toUpperCase();
      } maisuculo();

      function todosP() {
        let paragrafos = document.getElementsByTagName ('p');
        for (let index = 0; index < paragrafos.length; index += 1) {
          console.log(paragrafos[index].innerHTML);
        }
      } todosP();
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie e execute uma função que mude a cor do quadrado vermelho para branco.
 Crie e execute uma função que corrija o texto da tag <h1>.
 Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
