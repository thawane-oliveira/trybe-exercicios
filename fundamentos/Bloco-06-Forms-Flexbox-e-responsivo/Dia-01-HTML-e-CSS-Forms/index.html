<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<form>
  <label for="fullName">Nome Completo:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
    <br>
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="userEmail" placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
  <br>

  <label>Escolhe seu destino preferido:</label>
  <label for="destiny1">Cidade</label>
  <input type="radio" id="destiny1" className="radios" name="destination" value="Cidade" required>

  <label for="destiny2">Campo</label>
  <input type="radio" id="destiny2" className="radios" name="destination" value="Campo" required>

  <label for="destiny3">Praia</label>
  <input type="radio" id="destiny3" className="radios" name="destination" value="Praia" required>

  <label for="destiny4">Montanhas</label>
  <input type="radio" id="destiny4" className="radios" name="destination" value="Montanhas" required>
  <br>
  <label for="answer">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
  <textarea id="answer" name="answer" maxlength="500" placeholder="Digite sua resposta" cols="50" rows="15" required></textarea>
  <br>
  <label for="date">Qual a melhor data para realizar sua viagem?</label>
  <input id="date" type="date" required>
  <br>
  <label for="newsletter">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
  <input id="newsletter" type="checkbox" name="newsletter" required>
  <br>
  <label for="agree">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
  <input id="agree" name="agree" required type="checkbox" disabled>
  <br>
  <button id="sendButton" name="sendButton">Envie suas informações</button>
  <br>
  <button id="clear" name="clearAll">Limpe as informações</button>
</form>
  <script src="script.js"></script>
 </body>
</html>
